<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando layout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="images/logo.svg">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <main>
        <div class="div-img">
                <img src="images/img1.png" alt="mulher ao lado de um notebook">
        </div>
        <div class="div-text">
            <div class="h1-img">
                <img src="images/Seus dados estão.png" alt="Seus dados estão protegidos">
                <img src="images/protegidos_.png" alt="protegidos?">
            </div>
            <p>
                A informação é fundamental e de <span class="sp">extrema importância</span> para qualquer empresa.
            </p>
            <p class="p2">
                Aqui vai um <span class="sp">texto</span> como se fosse uma empresa de <span>segurança da informação</span> apresentando o seu produto e com o texto todo estilizado.
            </p>
        </div>
    </main>
    <footer>
        <img src="images/padlock-decoration.svg" alt="padlock decoration">
        <p>para mais informações nos siga no instagram @rocketsect</p>
    </footer>
</body>
</html>
